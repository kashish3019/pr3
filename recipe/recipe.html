<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipe</title>
  </head>
  <body>
    <form action="/add" method="post">
      <input type="text" name="name" placeholder="dish name"/><br><br>
      <input type="text" name="description" placeholder="description"/><br><br>
      <input type="text" name="preparationTime" placeholder="dish preparationTime"/><br><br>
      <input type="number" name="cookingTime" placeholder="cookingTime"/><br><br>
      <input type="url" name="imageUrl" placeholder="image URL"/><br><br>
      <input type="text" name="country" placeholder="country"/><br><br>
      <input type="text" name="veg" placeholder="vegetarian : true/false"/><br><br>
      <input type="submit" value="Add recipe" />
    </form>
  </body>
</html>
